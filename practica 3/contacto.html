<body>

    <!-- Encabezado -->
    <header>
        <h1>River Plate</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="practica3.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        <!-- Contenedor principal -->
        <main>
            <h1 style="text-align: center;">Contacto</h1>
            <hr>
            <form action="practica3.html">
                <fieldset>
                    <table>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" required placeholder="Nombre" id="nombre"name="nombre"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email"required placeholder="email" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="number" placeholder="edad" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido:</label></td>
                            <td><input type="text" placeholder="color" id="color" name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                            <td><input type="text" placeholder="coment" id="coment" name="coment" minlength="10"></td>
                        </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>River plate el mas grande</p>
